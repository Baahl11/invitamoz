    style='color: #E10098'\u003ewww.liverpool.com.mx\u003c/a\u003e\u003c/li\u003e\n                    \u003cli\u003eRegístrate o actualiza tu información\u003c/li\u003e\n                    \u003cli\u003eConsulta tus cupones en el apartado de Cliente Consentido desde Liverpool pocket o web\u003c/li\u003e\n                    \u003cli\u003eRedime tus cupones. Muestra en tienda el código de barras que contienen tus cupones o pulsa el\n                        botón de Usar cupón en Liverpool pocket o desde el sitio web.\u003c/li\u003e\n                    \u003cli\u003eConsulta tu historial de cupones redimidos desde el apartado de Cliente Consentido\u003c/li\u003e\n                \u003c/ol\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n    \u003cdiv class='loyalty-desc-modal-descBlock'\u003e\n        \u003cdiv\u003e\n            \u003cImage src='/static/images/loyalty/icons/modal-help.svg' width='40px' height='40px' /\u003e\n            \u003cSpan class='loyalty-desc-modal-descHeading m-0'\u003ePreguntas frecuentes\u003c/Span\u003e\n            \u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"100%\" height=\"1\" viewBox=\"0 0 340 1\" fill=\"none\"\u003e\n                \u003cpath fill-rule=\"evenodd\" clip-rule=\"evenodd\" d=\"M340 0V1H0V0H340Z\" fill=\"#C0C0C0\" /\u003e\n            \u003c/svg\u003e\n        \u003c/div\u003e\n        \u003cdiv class='loyalty-desc-sub-block'\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Qué es el programa Cliente consentido?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Es un programa de lealtad para recompensarte por ser cliente Liverpool, a través del cual recibirás\n                    cupones digitales personalizados con diversos beneficios. Habrá cupones que puedan redimirse en\n                    tiendas Liverpool y/o en Liverpool pocket o \u003ca href=\"https://www.liverpool.com.mx\" target=\"_blank\"\n                        style='color: #E10098'\u003ewww.liverpool.com.mx\u003c/a\u003e.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Pertenecer al programa tiene algún costo?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Premiamos tu lealtad a Liverpool y este programa no tiene ningún costo adicional para ti.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Cómo me inscribo al programa?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Es necesario contar con una cuenta en Liverpool pocket o \u003ca href=\"https://www.liverpool.com.mx\"\n                        target=\"_blank\" style='color: #E10098'\u003ewww.liverpool.com.mx\u003c/a\u003e. Si ya tienes una cuenta, podrás\n                    ingresar al apartado Mi Cuenta/Cliente Consentido para revisar si ya eres miembro. Si se te solicita\n                    actualizar tu información, será necesario hacerlo para pertenecer al programa.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Dónde puedo ver mis cupones?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Entra a tu Liverpool pocket o desde el sitio web de Liverpool al apartado Mi Cuenta y encontrarás el\n                    sub-apartado Cliente Consentido donde podrás visualizar tus cupones disponibles, el detalle de cada\n                    uno de éstos, los términos y condiciones del programa, y mucho más.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Qué tipo de beneficios puedo recibir?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Desde descuentos directos en artículos o secciones seleccionadas, meses sin intereses, abonos a\n                    monedero electrónico, beneficios en algunos de los servicios Liverpool, acceso a eventos y\n                    experiencias exclusivas, entre muchos otros más.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Cómo puedo redimir un cupón?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Los cupones podrán redimirse en Liverpool pocket, \u003ca href=\"https://www.liverpool.com.mx\"\n                        target=\"_blank\" style='color: #E10098'\u003ewww.liverpool.com.mx\u003c/a\u003e presionando el botón de Usar\n                    cupón contenido en cada cupón. Para el caso de tiendas Liverpool, al pagar deberás presentar el\n                    cupón desde tu Liverpool pocket en los puntos de venta, el cual podrá ser escaneado a través del\n                    código de barras.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Cómo puedo cancelar mi inscripción al programa?\n                    \u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Entra al apartado de Mi Cuenta/Cliente Consentido/Cancelar mi inscripción. Sólo se te pedirá llenar\n                    una corta encuesta de salida para dejar de pertenecer al programa. Si cancelas tu inscripción al\n                    programa, perderás todos tus beneficios y cupones de Cliente Consentido.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Cómo puedo reinscribirme al programa?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Siempre puedes volver a ser parte del programa y seguir recibiendo beneficios. Entra al apartado de\n                    Mi Cuenta/Cliente Consentido y selecciona la opción de Volver a unirme y quedarás inscrito\n                    nuevamente al programa.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Cómo puedo recibir ayuda?/¿Tienes más preguntas?\n                    \u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Si tienes algún inconveniente con el uso de tus cupones o dudas relacionadas con el programa,\n                    contáctanos a través del número \u003cspan style='color: #E10098'\u003e018007135555.\u003c/span\u003e\n                    \u003cbr\u003e\n                    Para más información, puedes consultar los\n                    \u003ca href=\"https://assetsdtaqa.liverpool.com.mx/ayuda/#/sec/terminos-y-condiciones/cliente-consentido\"\n                        target=\"_blank\" style='color: #E10098'\u003eTérminos y Condiciones del programa.\u003c/a\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv class='loyalty-cancel-desc-modal' style='padding-top: 24px;'\u003eO bien, si no deseas estos beneficios puedes cancelar tu inscripción al\n    programa.\u003c/div\u003e","homePage.loyalty.cancellation.success.modal.text1":"Tu suscripción a Cliente Consentido ha sido cancelada","homePage.recentlyViewedPosition":"2","listing_productflags_exclusivePromotion_text":"Regalo Incluido 1","homePage.alertRegisterSuccess.label":"¡Bienvenido a Liverpool! Tu cuenta fue creada con éxito con el correo","homePage.loyalty.program.descrciption.modal.desktop.content":"\u003cdiv class=\"loyalty-desc-modal\"\u003e\n    \u003cImage src='/static/images/loyalty/reward-gift-pink1.svg' width=\"100%\" height=\"120px\" /\u003e\n    \u003cdiv class=\"loyalty-desc-modal-heading\"\u003e¡Descubre el nuevo programa Cliente Consentido!\u003c/div\u003e\n    \u003cdiv class=\"loyalty-desc-modal-subheading\"\u003e\n        Disfruta de los beneficios exclusivos de Cliente Consentido, el programa que premia tu lealtad por comprar en\n        Liverpool\n    \u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv class='loyalty-program-desc-block'\u003e\n    \u003cdiv class='loyalty-desc-modal-descBlock'\u003e\n        \u003cdiv\u003e\n            \u003cImage src='/static/images/loyalty/icons/modal-gift.svg' width='40px' height='40px' /\u003e\n            \u003cSpan class='loyalty-desc-modal-descHeading m-0'\u003eBeneficios Cliente Consentido\u003c/Span\u003e\n            \u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"100%\" height=\"1\" viewBox=\"0 0 340 1    \u003c/div\u003e\n        \u003cdiv class='loyalty-desc-sub-block'\u003e\n            \u003cdiv\u003e\n                \u003col class=\"m-0 pl-3\"\u003e\n                    \u003cli\u003eDescarga Liverpool pocket o entra a \u003ca href=\"https://www.liverpool.com.mx\" target=\"_blank\"\n                            style='color: #E10098'\u003ewww.liverpool.com.mx\u003c/a\u003e\u003c/li\u003e\n                    \u003cli\u003eRegístrate o actualiza tu información\u003c/li\u003e\n                    \u003cli\u003eConsulta tus cupones en el apartado de Cliente Consentido desde Liverpool pocket o web\u003c/li\u003e\n                    \u003cli\u003eRedime tus cupones. Muestra en tienda el código de barras que contienen tus cupones o pulsa el\n                        botón de Usar cupón en Liverpool pocket o desde el sitio web.\u003c/li\u003e\n                    \u003cli\u003eConsulta tu historial de cupones redimidos desde el apartado de Cliente Consentido\u003c/li\u003e\n                \u003c/ol\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n    \u003cdiv class='loyalty-desc-modal-descBlock'\u003e\n        \u003cdiv\u003e\n            \u003cImage src='/static/images/loyalty/icons/modal-help.svg' width='40px' height='40px' /\u003e\n            \u003cSpan class='loyalty-desc-modal-descHeading m-0'\u003ePreguntas frecuentes\u003c/Span\u003e\n            \u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"100%\" height=\"1\" viewBox=\"0 0 340 1\" fill=\"none\"\u003e\n                \u003cpath fill-rule=\"evenodd\" clip-rule=\"evenodd\" d=\"M340 0V1H0V0H340Z\" fill=\"#C0C0C0\" /\u003e\n            \u003c/svg\u003e\n        \u003c/div\u003e\n        \u003cdiv class='loyalty-desc-sub-block'\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Qué es el programa Cliente consentido?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Es un programa de lealtad para recompensarte por ser cliente Liverpool, a través del cual recibirás\n                    cupones digitales personalizados con diversos beneficios. Habrá cupones que puedan redimirse en\n                    tiendas Liverpool y/o en Liverpool pocket o \u003ca href=\"https://www.liverpool.com.mx\" target=\"_blank\"\n                        style='color: #E10098'\u003ewww.liverpool.com.mx\u003c/a\u003e.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Pertenecer al programa tiene algún costo?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Premiamos tu lealtad a Liverpool y este programa no tiene ningún costo adicional para ti.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Cómo me inscribo al programa?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Es necesario contar con una cuenta en Liverpool pocket o \u003ca href=\"https://www.liverpool.com.mx\"\n                        target=\"_blank\" style='color: #E10098'\u003ewww.liverpool.com.mx\u003c/a\u003e. Si ya tienes una cuenta, podrás\n                    ingresar al apartado Mi Cuenta/Cliente Consentido para revisar si ya eres miembro. Si se te solicita\n                    actualizar tu información, será necesario hacerlo para pertenecer al programa.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Dónde puedo ver mis cupones?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Entra a tu Liverpool pocket o desde el sitio web de Liverpool al apartado Mi Cuenta y encontrarás el\n                    sub-apartado Cliente Consentido donde podrás visualizar tus cupones disponibles, el detalle de cada\n                    uno de éstos, los términos y condiciones del programa, y mucho más.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Qué tipo de beneficios puedo recibir?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Desde descuentos directos en artículos o secciones seleccionadas, meses sin intereses, abonos a\n                    monedero electrónico, beneficios en algunos de los servicios Liverpool, acceso a eventos y\n                    experiencias exclusivas, entre muchos otros más.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Cómo puedo redimir un cupón?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Los cupones podrán redimirse en Liverpool pocket, \u003ca href=\"https://www.liverpool.com.mx\"\n                        target=\"_blank\" style='color: #E10098'\u003ewww.liverpool.com.mx\u003c/a\u003e presionando el botón de Usar\n                    cupón contenido en cada cupón. Para el caso de tiendas Liverpool, al pagar deberás presentar el\n                    cupón desde tu Liverpool pocket en los puntos de venta, el cual podrá ser escaneado a través del\n                    código de barras.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Cómo puedo cancelar mi inscripción al programa?\n                    \u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Entra al apartado de Mi Cuenta/Cliente Consentido/Cancelar mi inscripción. Sólo se te pedirá llenar\n                    una corta encuesta de salida para dejar de pertenecer al programa. Si cancelas tu inscripción al\n                    programa, perderás todos tus beneficios y cupones de Cliente Consentido.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Cómo puedo reinscribirme al programa?\u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Siempre puedes volver a ser parte del programa y seguir recibiendo beneficios. Entra al apartado de\n                    Mi Cuenta/Cliente Consentido y selecciona la opción de Volver a unirme y quedarás inscrito\n                    nuevamente al programa.\n                \u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"loyalty-prgm-modal-desc\"\u003e\n                \u003cdiv class='d-flex justify-content-between'\u003e\n                    \u003cdiv class='loyalty-desc-modal-descSubHeading'\u003e¿Cómo puedo recibir ayuda?/¿Tienes más preguntas?\n                    \u003c/div\u003e\n                    \u003cImage class='mt-auto mb-auto' src='/static/images/loyalty/icons/drop-down.svg' width='24px'\n                        height='24px' /\u003e\n                \u003c/div\u003e\n                \u003cdiv class='loyalty-desc-modal-descSubBlockGrey'\u003e\n                    Si tienes algún inconveniente con el uso de tus cupones o dudas relacionadas con el programa,\n                    contáctanos a través del número \u003cspan style='color: #E10098'\u003e018007135555.\u003c/span\u003e\n                    \u003cbr\u003e\n                    Para más información, puedes consultar los\n                    \u003ca href=\"https://assetsdtaqa.liverpool.com.mx/ayuda/#/sec/terminos-y-condiciones/cliente-consentido\"\n                        target=\"_blank\" style='color: #E10098'\u003eTérminos y Condiciones del programa.\u003c/a\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n    \u003cdiv class='loyalty-cancel-desc-modal'\u003eO bien, si no deseas estos beneficios puedes cancelar tu inscripción al\n        programa.\u003c/div\u003e\n\u003c/div\u003e","homePage.loyalty.reliable.welcome.text":"¡Bienvenido","homePage.loyalty.reinscription.modal.btn.text2":"Volver a unirme","listing_productflags_expressdelivery_text":"25% de bonificación","homePage.loyalty.reinscription.modal.btn.text1":"Seguir comprando","listing_productflags_shippleasant_text":"20% de bonificación","homePage.personalisation.label":"Para ver recomendaciones personalizadas","homePage.alertLinking.text":"Tu cuenta fue vinculada con éxito","homePage.loyalty.reliable.desc.text":"Nuestro programa de lealtad es completamente gratis. ¡Disfruta de beneficios exclusivos para ti!","pwa.PMR.rego.label":"Regalo con compra","listing_productflags_exclusivepackage_text":"3x2","homePage.loyalty.non.reliable.modal.actual.data.text4":"*Campos obligatorios","homePage.recommendation.label":"PRODUCTOS VISTOS RECIENTEMENTE","homePage.loyalty.non.reliable.modal.actual.data.text3":"Corrobora tus datos o edita los que consideres necesario:","homePage.loyalty.non.reliable.modal.actual.data.text2":"Configuremos tu perfil para que puedas aprovechar al máximo los bene
